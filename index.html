<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Arrays</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="array">
        <div class="display">
            <h1>Working with arrays</h1>
            <button id="display">Click to display array</button>
        </div>
        <div class="addatend">
            <input type="text" id="inputtoadd" placeholder="enter element to add at end">
            <button id="addon">Add element to the end (push)</button>
        </div>
        <div class="removeatfront">
            <button id="removeon">Remove element from front (shift)</button>
        </div>
        <div class="findindex">
            <input type="number" id="indexToFind" placeholder="enter index to find">
            <button id="findButton">Find Element by Index</button>
        </div>
        <div class="results">
            <h2>Results:</h2>
            <div id="resultContainer"></div>
        </div>
        <div class="sort">
            <button id="sortArray">Sort Array</button>
        </div>
        <div class="filternumbers">
            <button id="filterNumbers">Filter Numbers</button>
        </div>
        <div class="reversestring">
            <button id="reverseString">Reverse String</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
